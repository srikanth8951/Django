<!DOCTYPE html>
<html lang="en">
{% extends 'myApp/parent.html' %}
{% block title_block %}
{{post.title}}
{% endblock %}
<body style="background-color: #1b262c;">
    {% block content_block %}
    <h2 style="color:  #f17362;"> {{post.title}} </h2>
    <p style="padding-top: 30px;">Published on {{post.publish}} by {{post.author|title}}</p>
    {{post.body|linebreaks}} <br><br>
    <a href="/{{post.id}}/share" class="btn btn-lg btn-primary">POST BY MAIL</a>
    {% endblock %}
</body>
</html>
